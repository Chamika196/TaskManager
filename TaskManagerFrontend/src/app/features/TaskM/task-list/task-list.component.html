<div class="container">
    <h1 class="mt-3">Task List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/tasks/add']">Add Task</a>
    </div>

    <ng-container *ngIf="taskM$ | async as taskMs">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of taskMs">

                    <td>{{task.title}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.dueDate}}</td>

                    <td>
                        &nbsp;&nbsp;<a class="btn btn-success" [routerLink]="['/admin/tasks',task.id]">Edit</a>&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
