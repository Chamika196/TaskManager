<div class="container">
  <h1 class="mt-3">Add Task</h1>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="mt-2">
      
        <div class="mt-3">
          <label for="title">Title</label>
          <input type="text" id="title" formControlName="title" class="form-control">
          
          <!-- Display validation error for the title field -->
          <div *ngIf="taskForm.get('title')?.hasError('required') && (taskForm.get('title')?.dirty || taskForm.get('title')?.touched)" class="text-danger">
            Title is required.
          </div>
        </div>

      <div class="mt-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" formControlName="description">
      </div>

      <div class="mt-3">
        <label class="form-label">Due Date</label>
        <input type="date" class="form-control" formControlName="dueDate">
      </div>

      <!-- Display a general error message -->
      <div *ngIf="taskForm.invalid" class="text-danger">
        Please fill in the required fields.
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
